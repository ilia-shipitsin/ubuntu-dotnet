
trigger:
- main

pool:
  vmImage: windows-latest

steps:
      - task: UseDotNet@2
        inputs:
          packageType: 'sdk'
          version: 7.0.x
      - pwsh: |
          dotnet workload install maui
          dotnet new android -o TestAndroidApp
          dotnet build TestAndroidApp
      - task: MSBuild@1
        inputs:
          solution: ./TestAndroidApp/TestAndroidApp.csproj
          msbuildArguments: /restore /v:d /bl
          
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: 'sqllocaldb start MSSQLLocalDB'

