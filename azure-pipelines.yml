pool:
  vmImage: windows-2019

steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        #$psversiontable
        #choco install asmspy
        $ssisVersion = 160
        $ssisdll = $(Get-ChildItem -Path "C:\Program Files (x86)\Microsoft Visual Studio\*\*\Common7\IDE\CommonExtensions\Microsoft\SSIS\$ssisVersion" `
          -Recurse -Filter 'Microsoft.SqlServer.Management.IntegrationServices.dll' `
          -ErrorAction SilentlyContinue | Select-Object -First 1 | ForEach-Object { $_.FullName })
        try {
          Write-Host "Loading $ssisdll"
          Add-Type -Path 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\SSIS\160\Binn\Microsoft.SqlServer.Management.Sdk.Sfc'
          Add-Type -Path "$ssisdll"
        }
        catch {
            Write-Host $error[0].Exception.GetBaseException().LoaderExceptions
            Write-Host $error
            exit -1
        }
        Add-Type -Path 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\SSIS\160\Binn\Microsoft.SqlServer.Management.IntegrationServices.dll'
